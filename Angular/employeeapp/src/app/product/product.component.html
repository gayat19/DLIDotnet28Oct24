<div class="card" style="width: 18rem;">
    <img class="card-img-top imgsize" [src]="product.thumbnail" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.description}}</p>
      <button (click)="handleButtonClick()"  class="btn btn-primary">Buy for{{product.price}}</button>
    </div>
 </div>
